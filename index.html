<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap links-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet">
  <title>Quiz as Gaeilge</title>

</head>

<body>

  <!-- welcome page -->
  <div class="container">
    <div class="heading">
      <h1>Quiz as Gaeilge</h1>
      <h2>Test your knowledge of the Irish language!</h2>
      <h3> Select a category to begin:</h3>
    </div>

    <!-- question container -->
    <div id="question-container" class="hide">
      <div id="question"></div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>


    <!-- button controls -->
    <div class="controls" id="controls">
      <div id="category-select" class="category-select">
        <button type="button" class="btn btn-primary category-btn" id="animal-btn"
          data-category="animals">Animals</button>
        <button type="button" class="btn btn-primary category-btn" id="fruit-btn" data-category="fruits">Fruits</button>
        <button type="button" class="btn btn-primary category-btn" id="colour-btn"
          data-category="colours">Colours</button>
      </div>

      <button id="next-btn" class="btn btn-primary hide">Next</button>
      <button id="restart-btn" class="btn btn-primary hide">Restart</button>

    </div>

    <!-- End of quiz -->
    <div id="end-quiz" class="hide">
      <h2>Quiz Completed!</h2>
      <p>Your final score is: <span id="final-score"></span></p>
       <button id="new-btn" class="btn btn-primary">New Game</button>
    </div>
    <h3 id="score" class="hide">Score: 0</h3>
  </div>


  <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- bootstrap script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
  </script>
  <script src="assets/js/questions.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
