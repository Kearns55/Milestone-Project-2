<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<!-- Favicon -->

  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon-180x180.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

  <!-- Custom styles -->
  <link href="assets/css/style.css" rel="stylesheet">

  <title>Quiz as Gaeilge</title>
</head>

<body>

  <!-- Main container -->
  <div class="container">

    <!-- Welcome screen -->
    <div class="heading">
      <h1>Quiz as Gaeilge</h1>
      <h2>Test your knowledge of the Irish language!</h2>
      <h3>Select a category to begin:</h3>
    </div>

    <!-- Quiz question container (hidden by default) -->
    <div id="question-container" class="hide">
      <div id="question"></div>

      <!-- Answer options -->
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls" id="controls">

      <!-- Category selection -->
      <div id="category-select" class="category-select">
        <button type="button" class="btn btn-primary category-btn" id="animal-btn"
          data-category="animals">Animals</button>
        <button type="button" class="btn btn-primary category-btn" id="fruit-btn" data-category="fruits">Fruits</button>
        <button type="button" class="btn btn-primary category-btn" id="colour-btn"
          data-category="colours">Colours</button>
      </div>

      <!-- Restart & Next buttons (hidden until needed) -->
      <button id="restart-btn" class="btn btn-primary hide">Restart</button>
      <button id="next-btn" class="btn btn-primary hide">Next</button>
    </div>

    <!-- End of quiz screen (hidden until finished) -->
    <div id="end-quiz" class="hide">
      <h2 id="congrats"><strong>Comhghairdeas! (Congratulations!)</strong></h2>
        <h3 id="quiz-completed"><em>Quiz Completed</em></h3>
      <h3 id="score-heading">Your final score is: <span id="final-score"></span></h3>
      <h3 id="perfect-score" class="hide">Perfect Score! Mhaith Th√∫!</h3>
      <button id="new-btn" class="btn btn-primary">New Game</button>
    </div>

    <!-- Score tracker (hidden until quiz starts) -->
    <h3 id="score" class="hide">Score: 0</h3>
  </div>

  <!-- Confetti library for celebration effect -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
  </script>

  <!-- Quiz logic scripts -->
  <script src="assets/js/questions.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
